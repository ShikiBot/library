{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>
    {% if object_list %}
    <ul>
      {% for book in object_list %}
      <li>
        <a href="{{book.get_absolute_url}}">{{book.title}}</a> ({{book.author}})
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>В библиотеке нет книг.</p>
    {% endif %}     
{% endblock %}
